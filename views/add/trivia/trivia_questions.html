<include href="views/header.html"></include>



<!-- Main Content -->
<section id="quizForm">
<div class="row mt-4">
    <div class="col-md-12">
        <div class="create">
            <h1>Create Trivia Quiz Questions</h1><hr>
            <form action="#" method="post">

                    <!-- Quiz Title Input -->
                <div class="questions">
                    <div class="question">
                        <div class="question-title-container">
                            <label for="questionTitle1">Question 1 Title:</label>
                            <input class="question-title" type="text" id="questionTitle1" placeholder="Enter question title">
                        </div>

                        <div class="question-container ml-3">
                            <label for="question1Option1">Option Title:</label>
                            <input class="question-text" type="text" id="question1Option1" placeholder="Enter option title1"><input class="question-radio" type="radio" name="question-group1" id="question1Radio1" value="question1Radio1" required></input><br>
                        </div>

                        <div class="question-container">
                            <label for="question1Option2">Option Title:</label>
                            <input class="question-text" type="text" id="question1Option2" placeholder="Enter option title2"><input class="question-radio" type="radio" name="question-group1" id="question1Radio2" value="question1Radio2"></input><br>
                        </div>

                        <div>
                            <button class="question-button" type="button" onclick="addOption()">Add Option</button>
                        </div>
                    </div>

                </div>



                <button class="question-button question-float" type="button" onclick="addQuestion()">Add Question</button>


            </form>
        </div>
    </div>
</div>
    <script>
        let questionCounter = 1;  // Initialize a counter for questions
        let groupCounter = 1;      // Initialize a counter for question groups

        function addQuestion() {
            // Increment the question and group counters
            questionCounter++;
            groupCounter++;

            // Create a new div element for the question
            let newQuestionDiv = document.createElement('div');
            newQuestionDiv.className = 'question';

            // Copy the question title container
            let questionTitleContainer = document.querySelector('.question-title-container').cloneNode(true);

            // Update the id and label for the question title input
            let questionTitleInput = questionTitleContainer.querySelector('.question-title');
            let questionTitleLabel = questionTitleContainer.querySelector('label');

            questionTitleInput.id = 'questionTitle' + questionCounter;
            questionTitleLabel.setAttribute('for', 'questionTitle' + questionCounter);
            questionTitleLabel.innerText = 'Question ' + questionCounter + ' Title:';

            newQuestionDiv.appendChild(questionTitleContainer);

            // Create a new option container 1
            let optionContainer1 = document.createElement('div');
            optionContainer1.className = 'question-container ml-3';
            optionContainer1.innerHTML = '<label for="question' + questionCounter + 'Option1">Option Title:</label>' +
                '<input class="question-text" type="text" id="question' + questionCounter + 'Option1" placeholder="Enter option title1">' +
                '<input class="question-radio" type="radio" name="question-group' + groupCounter + '" id="question' + questionCounter + 'Radio1" value="question' + questionCounter + 'Radio1">';

            newQuestionDiv.appendChild(optionContainer1);

            // Create a new option container 2
            let optionContainer2 = document.createElement('div');
            optionContainer2.className = 'question-container';
            optionContainer2.innerHTML = '<label for="question' + questionCounter + 'Option2">Option Title:</label>' +
                '<input class="question-text" type="text" id="question' + questionCounter + 'Option2" placeholder="Enter option title2">' +
                '<input class="question-radio" type="radio" name="question-group' + groupCounter + '" id="question' + questionCounter + 'Radio2" value="question' + questionCounter + 'Radio2">';

            newQuestionDiv.appendChild(optionContainer2);

            // Create a new div element for the button
            let buttonContainer = document.createElement('div');
            buttonContainer.innerHTML = '<button class="question-button" type="button" onclick="addOption()">Add Option</button>';

            // Append the button container to the new question div
            newQuestionDiv.appendChild(buttonContainer);

            // Find the element with the class "questions" and append the new question div to it
            let questionsContainer = document.querySelector('.questions');
            questionsContainer.appendChild(newQuestionDiv);
        }

        function addOption() {
            // Add your logic for handling the "Add Option" button click
            // For now, let's just log a message to the console
            console.log("Add Option button clicked!");
        }

    </script>


</section>

</body>
</html>
