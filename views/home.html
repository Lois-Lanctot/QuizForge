<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizForge</title>
    <link rel="icon" href="images/donut_icon.ico" type="image/x-con">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<header>
    <div class="d-flex justify-content-center">
        <img class="img-logo" src="images/sloth_donut.jpg" alt="sloth donut pic">
    </div>
</header>

<nav class="navbar"></nav>

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12 text-center" id="color-box">
            <h1>QuizForge</h1>
            <p>Take or create a fun quiz!</p>
            <img id="arrow-img" src="images/white_arrow.png" alt="down arrow pic">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="box text-center" id="box1">
                <a href="#" class="d-block">Personality Quizzes</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box text-center" id="box2">
                <a href="addChoice" class="d-block">Add a Quiz</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box text-center" id="box3">
                <a href="#" class="d-block">Trivia Quizzes</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
