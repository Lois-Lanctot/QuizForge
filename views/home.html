<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <div class="d-flex justify-content-center">
        <img class="img-logo" src="images/sloth_donut.jpg" alt="sloth donut pic">
    </div>
</header>
<nav class="navbar"></nav>

<div class="row">
    <div class="col-11 text-center" id="color-box">
        <h1>QuizForge</h1>
        <p>Take or create a fun quiz!</p>
        <img id="arrow-img" src="images/white_arrow.png" alt="down arrow pic">

    </div>

    <div class="col-4">
        <p class="box text-center" id="box1">Personality Quizzes</p>
    </div>
    <div class="col-4">
        <p class="box text-center" id="box2">Add a Quiz</p>
    </div>
    <div class="col-4">
        <p class="box text-center" id="box3">Trivia Quizzes</p>
    </div>

</div>

</body>
</html>
