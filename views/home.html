<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizForge</title>
    <link rel="icon" href="images/donut_icon.ico" type="image/x-con">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<!-- Top Navigation -->
<header>
    <div class="d-flex justify-content-center">
            <img class="img-logo" src="images/sloth_donut.jpg" alt="sloth donut pic">
    </div>
</header>
<nav class="navbar"></nav>

<!-- Main Content -->
<div class="container-fluid mt-5">
    <!-- Title and Description -->
    <div class="row justify-content-center">
        <div class="col-12 text-center" id="color-box">
            <h1>QuizForge</h1>
            <p>Take or create a fun quiz!</p>
            <img id="arrow-img" src="images/white_arrow.png" alt="down arrow pic">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-2"></div>
        <!-- Create a Quiz -->
        <div class="col-md-4">
            <a href="addTriviaTitle" class="d-block">
                <div class="box text-center box2">
                    <p>Create a Quiz</p>
                    <img id="plus-img" src="images/white_plus.png" alt="plus sign pic">
                </div>
            </a>
        </div>
        <!-- Trivia Quizzes -->
        <div class="col-md-4">
            <a href="selectTrivia" class="d-block">
                <div class="box text-center box1">
                    <p>Trivia Quizzes</p>
                    <img id="select-img" src="images/white_arrow.png" alt="down select pic">
                </div>
            </a>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
